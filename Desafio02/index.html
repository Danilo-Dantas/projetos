<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Import CSS -->
  <link rel="stylesheet" href="./style.css">
  <!-- Import Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">

  <title>Desafio02</title>
</head>

<body>

  <header>
    <section class="cabecalho">
      <div class="texto-cabecalho">
        <h4>Ganhe R$ 10,00 de desconto no frete</h4>
      </div>
    </section>
  </header>

  <main>
    <h2 class="titulo">JordanShoes</h2>
    <section class="area-banner">
      <div class="conteudo-banner">
        <h1>A melhor loja de Jordan</h1>
        <p>O tênis Jordan é fruto de uma velha e forte<br> parceria entre a Nike e o jogador Michael Jordan. </p>
      </div>
    </section>

    <div class="campo-destaques">
      <h1 class="titulo">Destaques</h1>
      <h4 class="texto-frete">Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado. </h4>
    </div>
    <section class="lista-produtos">
      <div class="itens">
        <ul>
          <li><img src="./img/jordan1.png"></li>
          <li><img src="./img/jordan2.png"></li>
          <li><img src="./img/jordan3.png"></li>
          <li><img src="./img/jordan4.png"></li>
          <li><img src="./img/jordan5.png"></li>
          <li><img src="./img/jordan6.png"></li>
          <li><img src="./img/jordan7.png"></li>
          <li><img src="./img/jordan8.png"></li>
        </ul>
      </div>
    </section>

  </main>

  <footer>
    <section class="rodape">
      <div class="texto-rodape">
        <h4>Todos os direitos reservados.</h4>
      </div>
    </section>
  </footer>

</body>

</html>
