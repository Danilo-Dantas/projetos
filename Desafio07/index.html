<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio07</title>
  <!-- Import CSS -->
  <link rel="stylesheet" href="./style.css">
  <!-- Import Icons -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <!-- Import Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>


  <div class="circle1"></div>
  <div class="circle2"></div>
  <div class="circle3"></div>

  <div class="container">
    <header>
      <section class="cabecalho">
        <img src="./img/logo-header.png" id="img-logo">
        <h3>Riot Games</h3>
        <ion-icon id="icon-share" name="share-social-outline"></ion-icon>
      </section>
    </header>

    <main>
      <section class="principal">
        <div class="campo-personagens">
          <div class="titulo-personagens">
            <h1>Valorant</h1>
            <div class="lista-personagens">
              <ul>
                <li><a href="https://playvalorant.com/pt-br/agents/omen/"><img src="./img/borda.png" class="borda"><img
                      class="lista-img" src="./img/omen.png"></a>
                  <p>Omen</p>
                </li>
                <li><a href="https://playvalorant.com/pt-br/agents/sage/"><img src="./img/borda.png" class="borda"><img
                      class="lista-img" src="./img/sage.png"></a>
                  <p>Sage</p>
                </li>
                <li><a href="https://playvalorant.com/pt-br/agents/sova/"><img src="./img/borda.png" class="borda"><img
                      class="lista-img" src="./img/sova.png"></a>
                  <p>Sova</p>
                </li>
              </ul>
            </div>
          </div>
          <div class="img-personagens">

          </div>
        </div>
        <div class="campo-banner">
          <img src="./img/banner.svg" id="banner">
        </div>
      </section>
    </main>

    <footer>
      <div class="rodape">
        <img src="./img/instagram.png" alt="">
        <img src="./img/twitter.png" alt="">
        <img src="./img/facebook.png" alt="">
      </div>
    </footer>
  </div>
</body>

</html>
