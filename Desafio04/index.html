<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Import CSS -->
  <link rel="stylesheet" href="./style.css">

  <!-- Import Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather:ital,wght@0,700;1,400&display=swap"
    rel="stylesheet">

  <title>Desafio04</title>
</head>

<body>

  <main>
    <section class="principal">
      <div class="tela-esquerda">
        <img src="./img/image.svg" id="img-logo">
      </div>

      <div class="tela-direita">
        <div class="area-login">
          <div class="topo-login">
            <h3>Bem vindo de volta</h3>
            <h1>Faça login na sua conta</h1>
          </div>
          <div class="dados-login">
            <h3>E-mail</h3>
            <input type="email" placeholder="teste@gmail.com">
            <h3>Senha</h3>
            <input type="password" placeholder="*********">
          </div>
          <div class="bloco-lembrete">
            <input type="radio" id="lembrete">
            <label for="lembrete">Lembre de mim</label>
            <a href="./">Esqueceu sua senha?</a>
          </div>
          <div class="bloco-btn">
            <button id="btn-entrar">Entrar</button>
            <button id="btn-entrar-google"><img src="./img/icon-google.png"> Ou faça login com o Google</button>
          </div>
          <h4 class="rodape">Não tem uma conta? <a href="">Cadastre-se</a></h4>
        </div>
      </div>
    </section>
  </main>

</body>

</html>
