<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Import CSS -->
  <link rel="stylesheet" href="./style.css">

  <!-- Import Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700;900&display=swap" rel="stylesheet">

  <!-- Import Icons -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <title>Desafio05</title>

</head>

<body>

  <audio autoplay src="./sound/X2Download.com - Spirited Away Theme Song (piano) (128 kbps).mp3"></audio>

  <header>
    <section class="cabecalho">
      <div class="campo-logo">
        <img src="./img/logo.svg" id="img-logo" alt="Logo">
      </div>

      <div class="redes-sociais">
        <a href="https://www.facebook.com"><img src="./img/facebook.png" alt=""></a>
        <a href="https://www.instagram.com"><img src="./img/instagram.png" alt=""></a>
        <a href="https://www.twitter.com"><img src="./img/twitter.png" alt=""></a>
        <a href="https://www.youtube.com"><img src="./img/youtube.png" alt=""></a>
      </div>
    </section>


  </header>

  <main>

    <section class="conteudo-principal">
      <div class="campo-textos">
        <h4>Hayao Miyazaki</h4>
        <h1>A viagem de chihiro</h1>
        <p>Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles que a desobedecem são transformados em
          animais.</p>

        <a href="https://www.youtube.com/watch?v=gx-cQj-3KVI"><img src="./img/botão 1.png" alt=""></a>
        <a href="https://www.youtube.com/watch?v=SgZI655GgHk"><img src="./img/botão 2.png" alt=""></a>
      </div>

      <div class="campo-img">
        <img src="./img/ilustracao.png" id="img-principal" alt="Imagem fantasmas chihiro">
      </div>
    </section>

  </main>

</body>

</html>
